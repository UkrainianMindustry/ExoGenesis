unit.exogenesis-urtica.description = [#73FFAEFF]An extension of pteris. Fires larger energy disks and bullets.

## Solran
unit.exogenesis-arcturus.name = Астенос
unit.exogenesis-arcturus.description = [red] Здобуття позауніверсального божества. Випускає три потужні ракети зі своїх основних гармат, які завдають величезної шкоди при ударі. має чотири артилерійські гармати, а також 6 шпилькових знарядь, які стріляють снарядами з можливістю пробивати конструкції та підрозділи. наближення призведе до загоряння конструкцій та підрозділів.
unit.exogenesis-arcturus.details = Механічне міжвимірне божество, яке виникло з хаотичного виміру, воно давно увійшло в цей світ разом з кількома іншими подібними і розлютило галактикою, перш ніж його знищення було раптово зупинено іншою істотою з подібного виміру, потім воно впало на землю. на розплавленій планеті солранів, і лежав у сплячці на еони, оскільки солнечні вчилися з неї та впливали там. Але тепер він прокинувся і від потужного енергетичного імпульсу з далекого світу, і тепер взяв під контроль расу Солранів.
unit.exogenesis-collapse.name = Колапс
unit.exogenesis-collapse.description = [red]Сонячний титановий блок. Масивний чотириногий блок, який запускає летюче зоряне ядро, яке при ударі руйнується і вибухає руйнівним вибухом. Стріляє потужними снарядами касетної артилерії. Одиниці поблизу спалахнуть від тепла, що випромінюється від його зоряного ядра. Може викликати невелику наднову за допомогою свого зоряного ядра. Може ходити по більшості місцевостей.
unit.exogenesis-core.name = Кор
unit.exogenesis-core.description = [red]Одиниця яка стріляє трьома плазмовими лазерами у ворогів і споруд. Випускає кілька плазмових скачків.
unit.exogenesis-corona.name = Корона
unit.exogenesis-corona.description = [red]Міцний блок, який першим кидає плазмові кулі на ворогів і споруди.
unit.exogenesis-eruption.name = Вивержений
unit.exogenesis-eruption.description = [red]Потужний і важкоброньований танк, оснащений плазмовою метальною зброєю, що стріляє плазмовими сферами, які при ударі виділяють шлак внаслідок плавлення землі.
unit.exogenesis-fusion.name = Ф'юз
unit.exogenesis-fusion.description = [red]Потужний і великий агрегат, оснащений потужними плазмовими вогнеметами, які нічого не залишають після себе. має кілька важких артилеристів.
unit.exogenesis-heat.name = Життя
unit.exogenesis-heat.description = [red]Невеликий і дуже міцний агрегат, створений Солранами. Оснащений однією але потужною гарматою.
unit.exogenesis-lava.name = Лава
unit.exogenesis-lava.description = [red]Великий танк, оснащений двоствольною гарматою, яка стріляє потужним снарядом, який завдає величезної шкоди.
unit.exogenesis-magma.name = Магма
unit.exogenesis-magma.description = [red]Випускає чотири летючі плазмові кулі, які завдають великої шкоди при ударі.
unit.exogenesis-molten.name = Розплавлений
unit.exogenesis-molten.description = [red] Добре броньований і міцний, цей підрозділ оснащений плазмовою гарматою, яка краще працює проти одиниць, ніж структур.
unit.exogenesis-photosphere.name = Фотосфер
unit.exogenesis-photosphere.description = [red]Міцний підрозділ, який швидко стріляє снарядами у ворогів. Володіє плазмовими вогнеметами.
unit.exogenesis-radiative.name = Радіаційна
unit.exogenesis-radiative.description = [red]Дуже довговічний агрегат. Вистрілює у ворогів дві великі плазмові сфери, а також пробиває плазмові шипи.
unit.exogenesis-sol.name = Зол
unit.exogenesis-sol.description = [red]Невеликий і дуже міцний агрегат, створений Солранами. Володіє плазмовими вогнеметами, які підпалюють все в що влучать. Стійкий до горіння і плавлення.
unit.exogenesis-volcanic.name = Вулканік
unit.exogenesis-volcanic.description = [red]Великий танк, оснащений двоствольною гарматою, яка стріляє потужним снарядом, який завдає величезної шкоди.

